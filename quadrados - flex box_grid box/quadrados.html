<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quadrado</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
</head>

<body>
    <div class="grid-container">
        <div class="grid-item itemGreen"><div class="text">GREEN</div></div>
        <div class="grid-item itemYellow">YELLOW
            <section id="in-grid">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
            </section>
        </div>
        <div class="grid-item itemRed">RED
            <section id="in-grid">
                <div>A</div>
                <div>B</div>
                <div>C</div>
                <div>D</div>
            </section>
        </div>
        <div class="grid-item itemBlue">BLUE</div>
        <div class="grid-item itemOrange">ORANGE</div>
    </div>
</body>

</html>
